<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC App </title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="Container-calculation">
            <header>
                <h1> Calcule seu IMC   </h1>
            </header>
            <main>
                <form action="">
                    <section>
                        <label for="height"> Sua altura</label>
                        <input type="number" id="height" placeholder="cm">

                    </section>

                    <section>
                        <label for="weight"> Seu Peso</label>
                        <input type="number" id="weight" placeholder="kg">

                    </section>
                    <button class ="CalculaButton"> CALCULAR</button>
                </form>
            </main>
        </div>
    </div>
    <aside>
        <h2>Seu Resultado</h2>
        <p class="result">Seu IMC é 23.96 peso normal </p>
    </aside>
    <footer>
        &copy;Curso Desenvelopando
    </footer>
    <div class="containerModal">
        <div class="modal">
            <p class="result">Seu IMC é 23.96 peso normal</p>
            <button class="closeButton">X</button>
        </div>
    </div>
</body>
</html>
